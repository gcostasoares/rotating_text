<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="app">
        <div class="layout">
            <main class="main">
                <div class="wrapper-content container">
                    <div class="hero__title">
                        <div class="hero__circle">
                             <div class="circle">
                                <svg viewBox="0 0 500 500">  
                                    <defs>
                                      <path id="textcircle" d="M250,400 a150,150 0 0,1 0,-300a150,150 0 0,1 0,300Z" transform="rotate(1,150,250)" />
                                    </defs>
                                    <g class="textcircle">
                                      <text class="text" id="rotatingText">
                                        <textPath xlink:href="#textcircle" lengthAdjust="spacingAndGlyphs">
                                          Web Development || UI/UX Design || Photography ||
                                        </textPath>
                                      </text>
                                    </g>
                                  </svg>
                                  
                                </div>
                            </div>
                        </div>
                </div>
            </main>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
